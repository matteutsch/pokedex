<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="img/icons/pokeball_transparent.png" sizes="any" />

		<title>Pokedex</title>

		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
		<script src="templates/typeColors.js"></script>
		<script src="templates/render.js"></script>
	</head>

	<body onload="loadStartPokemon()">
		<header>
			<img src="img/icons/pokemon_headline.png" />
			<div class="header-right">
				<input
					class="search"
					id="search"
					type="text"
					onfocus="this.placeholder= 'search for Pokémon...'"
					onblur="this.placeholder ='', this.value=this.defaultValue"
					;
					oninput="filterPokemon()"
				/>
			</div>
		</header>

		<div id="allPokemon" class="allPokemon"></div>

		<div id="overlay" class="d-none" onclick="hidePokeCard()"></div>
		<div class="bottom">
			<button id="loadMoreButton" class="loadMore" onclick="loadMorePokemon()">Load More Pokémon</button>
		</div>
	</body>
</html>
